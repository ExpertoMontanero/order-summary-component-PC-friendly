<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700;900&display=swap" rel="stylesheet">
  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-container">
    <img class="hero" src="images/illustration-hero.svg">
    <h1 class="summary-text">Order Summary</h1>
    <p1 class="descripion-text">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p1>
    <div class="payment-data-box">
      <img class="music-icon" src="images/icon-music.svg">
      <table class="payment-details-table">
        <tr>
          <td class="sub-length-text">Annual Plan</td>
        </tr>
        <tr>
          <td class="sub-price-text">$59.99/year</td>
        </tr>

      </table>
      <a class="change-link" href="#">Change</a>
      <input class="btn" type="button" value="Proceed to Payment">
      <a class="cancelation-link" href="#">Cancel Order</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tomasz Zawadzki</a>.
  </div>
</body>

</html>
